version: '3'

services:
  web:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/src/app/
    ports:
      - 8000:8000
    depends_on:
      - db
  db:
    image: postgres:latest
    environment:
      POSTGRES_DB: recipe
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 1
    ports:
      - "5432:5432"