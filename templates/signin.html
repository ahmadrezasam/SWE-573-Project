{% extends 'main.html' %}
{% block navbar %}
<!-- Empty block, it overrides the navbar and removes it from the page -->
{% endblock %}
<!-- {% load static %} -->
{% block content %}

<style>
    #signin .form-label {
        margin-left: 7%;
    }
</style>

<section class="vh-100" id="signin">
    <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-lg-8 col-xl-8">
                <div class="card text-black" style="border-radius: 25px;">
                    <div class="card-body p-md-5">
                        <div class="row justify-content-center">
                            <div class="col-md-12 col-lg-6 col-xl-11 order-2 order-lg-7">

                                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Sign in</p>

                                <form method="post" class="mx-1 mx-md-4">
                                    {% csrf_token %}
                                    <label class="form-label" for="email">Email</label>
                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                                        <div class="form-outline flex-fill mb-0">
                                            <input type="email" id="email" class="form-control" name="email" />
                                        </div>
                                    </div>

                                    <label class="form-label" for="password">Password</label>
                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                                        <div class="form-outline flex-fill mb-0">
                                            <input type="password" id="password" name="password" class="form-control" />
                                        </div>
                                    </div>

                                    <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                                        <input type="submit" class="btn btn-primary btn-lg" value="Login" />
                                    </div>

                                </form>
                                <p> Don't have an account <a href="{% url 'register' %}">signup</a></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
