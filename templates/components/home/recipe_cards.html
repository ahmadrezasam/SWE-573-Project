{% load static %}
<style>
    #recipe-cards .card-img-top {
        height: 18rem;
    }
</style>
{% for recipe in recipes %}
<a id="recipe-cards" href="{% url 'recipe' recipe.id %}" class="text-decoration-none">
    <div class="col">
        <div class="card custom-card">
            {% if recipe.images %}
            <img src="{{ recipe.images.url }}" class="card-img-top" alt="{{ recipe.title }}">
            {% else %}
            <img src="{% static 'img/ex1.jpg' %}" class="card-img-top" alt="...">
            {% endif %}
            <!-- <img src="{% static 'img/ex1.jpg' %}" class="card-img-top" alt="..."> -->
            <div class="card-body">
                <div class="d-flex justify-content-between">
                    <h5 class="card-title ellipsis" style="max-width: 72%; flex-shrink: 0;">{{recipe.title}}</h5>
                    <p class="card-text" style="max-height: 10px; flex-shrink: 0;">
                        <small class="text-body-secondary ms-2">
                            <img src="{% static 'icon/user.svg' %}" style="width: 1.4rem; height: 1.4rem;"> {{recipe.creator.username}}
                        </small>
                    </p>
                </div>
                <p class="card-text ellipsis">{{recipe.description}}</p>
                <div class="d-flex justify-content-between">
                    <p class="card-text ellipsis">
                        <small class="text-body-secondary">Total time: {{recipe.total_time}} minutes</small>
                    </p>
                    <p class="card-text ellipsis"><small class="text-body-secondary">{{ recipe.avg_rating }}</small></p>
                </div>
            </div>
        </div>
    </div>
</a>
{% endfor %}
